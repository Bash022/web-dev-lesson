<body>
    <div class="container">
        <h1>Add Book</h1>
        <form aid="" id="book-form">

            <div>
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>

            </div>
            <div>

            </div>
        </form>
        <table>
