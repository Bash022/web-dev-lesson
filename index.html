    <div class="container">
        <div class="row">
            <div class="col s12"></div>

            <div id="main" class = "card">
                <div class="card-content">
                    <span class="card-title">Task List</span>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">

                                value="Walk the dog">
                                <label for="task">New Task</label>
                            </div>

                        </form>
                        <input type="submit" value="Add task" class="btn waves-effect 
                        waves-light">
                    </div>
                </div>
            <div class="card-action">
                <h5 id="task-title">tasks</h5>
                <ul class="collection">

                    </li>

                            List Item

                            <i class="fa fa-remove"></i>
                        </a>
                    </li>
                </ul>
                    <a class= "clear task btn black waves-effect waves-light"> Clear Task </a>
            </div>
            
            </div>
        </div>
    </div>
